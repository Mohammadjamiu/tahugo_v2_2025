{{ define "main"}}

<div class="container category-container">
  <h2 class="category-h2">All {{.Type}}</h2>
  <ul>
    {{range .Data.Pages }}
    <li>
      <a style="color: #1b6bdb" href="{{ .RelPermalink }}"> {{$a:= substr .Title 2}} {{$b:= substr $a 0 -2}} {{$b}} </a>


    </li>


    
    <br />
    {{end}}
  </ul>
</div>

{{ end }}
